<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot HUTECH (RAG - Ollama)</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f0f2f5;
      display: grid;
      place-items: center;
      min-height: 100vh;
      color: #333;
    }

    #chat-container {
      width: 95%;
      max-width: 700px;
      height: 90vh;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Tiêu đề */
    .header {
      display: flex;
      align-items: center;
      background-color: #005bbb;
      color: white;
      padding: 16px 20px;
      border-bottom: 1px solid #004a99;
    }

    .header img.logo {
      height: 45px;
      width: 45px;
      margin-right: 15px;
      background: white;
      border-radius: 50%;
      padding: 2px;
    }

    .header h1 {
      font-size: 1.5em;
      margin: 0;
      font-weight: 600;
    }

    #messages {
      flex: 1; 
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background-color: #f9f9f9;
    }

    #messages::-webkit-scrollbar {
      width: 6px;
    }
    #messages::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 3px;
    }
    #messages::-webkit-scrollbar-thumb:hover {
      background: #aaa;
    }

    .bubble {
      padding: 12px 18px;
      border-radius: 20px;
      line-height: 1.5;
      max-width: 80%;
      word-wrap: break-word;
    }


    .user {
      background: #005bbb;
      color: white;
      border-bottom-right-radius: 5px;
      align-self: flex-end;
    }

    .bot {
      background: #e9ebee;
      color: #333;
      border-bottom-left-radius: 5px;
      align-self: flex-start;
    }
    
    .bot.error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ef9a9a;
    }

    .typing {
      display: flex;
      align-items: center;
      padding: 14px 18px;
    }
    .typing span {
      height: 8px;
      width: 8px;
      background: #999;
      border-radius: 50%;
      display: inline-block;
      margin: 0 2px;
      animation: blink 1.4s infinite both;
    }
    .typing span:nth-child(2) { animation-delay: 0.2s; }
    .typing span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0% { opacity: 0.2; }
      20% { opacity: 1; }
      100% { opacity: 0.2; }
    }


    .input-area {
      display: flex;
      gap: 10px;
      padding: 15px 20px;
      border-top: 1px solid #e0e0e0;
      background: #fff;
    }

    #userInput {
      flex-grow: 1;
      padding: 12px 15px;
      border-radius: 25px;
      border: 1px solid #ccc;
      font-size: 1em; 
      transition: border-color 0.2s;
    }
    #userInput:focus {
      border-color: #005bbb;
    }

    #sendBtn {
      background-color: #005bbb;
      color: white;
      border: none;
      border-radius: 50%; /* Nút tròn */
      width: 48px;
      height: 48px;
      cursor: pointer;
      transition: background-color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    #sendBtn:hover {
      background-color: #004299;
    }
    #sendBtn svg {
      width: 24px;
      height: 24px;
      transform: translateX(2px);
    }

  </style>
</head>

<body>
  <div id="chat-container">
    <div class="header">
      <img src="/static/hutech_logo.png" alt="Logo" class="logo">
      <h1>Chatbot HUTECH</h1>
    </div>

    <div id="messages">
      <div class="bubble bot">
        Chào bạn! Mình là chatbot HUTECH. Bạn cần mình giúp gì?
      </div>
    </div>

    <div class="input-area">
      <input type="text" id="userInput" placeholder="Nhập câu hỏi của bạn..." autofocus>
      <button id="sendBtn" aria-label="Gửi">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
          <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
        </svg>
      </button>
    </div>
  </div>

  <script>
    const input = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const messages = document.getElementById('messages');

    /**
     * Thêm tin nhắn vào giao diện
     * @param {string} text - Nội dung tin nhắn
     * @param {string} cls - Class của bong bóng chat (user, bot, bot error)
     */
    function appendMessage(text, cls) {
      const div = document.createElement('div');
      div.className = `bubble ${cls}`;
      div.textContent = text; // Sử dụng textContent để tránh lỗi XSS
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    /**
     * Hiển thị hoặc ẩn chỉ báo đang gõ
     * @param {boolean} show - True để hiển thị, false để ẩn
     */
    function showTyping(show) {
      const typingIndicator = document.getElementById('typing-indicator');
      if (show) {
        if (!typingIndicator) {
          const div = document.createElement('div');
          div.className = 'bubble bot typing';
          div.id = 'typing-indicator';
          div.innerHTML = '<span></span><span></span><span></span>';
          messages.appendChild(div);
          messages.scrollTop = messages.scrollHeight;
        }
      } else {
        if (typingIndicator) {
          typingIndicator.remove();
        }
      }
    }

    /**
     * Gửi tin nhắn đến server
     */
    async function sendMessage() {
      const question = input.value.trim();
      if (!question) return;

      appendMessage(question, "user");
      input.value = "";
      showTyping(true);

      try {
        const res = await fetch("/query", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });

        if (!res.ok) {
          throw new Error(`Lỗi server: ${res.statusText}`);
        }

        const data = await res.json();
        showTyping(false);
        appendMessage(data.answer || "Không có phản hồi từ bot.", "bot");

      } catch (err) {
        console.error("Lỗi:", err);
        showTyping(false);
        appendMessage("Rất tiếc, đã có lỗi xảy ra khi kết nối đến máy chủ. Bạn vui lòng thử lại sau.", "bot error");
      }
    }

    sendBtn.onclick = sendMessage;
    input.addEventListener("keydown", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
